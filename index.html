<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Centering the button above the proxy section */
        #fullscreen {
            text-align: center;
            margin-top: 30px; /* Adds space between the header and the button */
        }

        /* Ensures the button looks good */
        #fullscreen button {
            background-color: #ff9900;
            color: #fff;
            border: 1px solid #ff9900;
            font-size: 26px;
            width: 80%; /* Adjusts the width of the button */
            cursor: pointer;
            border-radius: 10px;
            padding: 15px;
        }

        #fullscreen button:hover {
            background-color: #ff7f00;
        }

        /* Centering the iframe below */
        #proxy {
            text-align: center;
            margin-top: 20px; /* Adds space between the button and iframe */
        }

        iframe {
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Unblocked Games</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="games.html">Games</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Fullscreen Play Button Section (Centered Above Proxy) -->
        <section id="fullscreen">
            <button onclick="openGame()">Play in Fullscreen</button>
            <script>
                function openGame() {
                    var win = window.open();
                    var url = "URL BRUH";  // Replace with the actual game URL
                    var iframe = win.document.createElement('iframe');
                    iframe.style.width = "100%";
                    iframe.style.height = "100%";
                    iframe.style.border = "none";
                    iframe.src = url;
                    win.document.body.appendChild(iframe);
                }
            </script>
        </section>

        <!-- Proxy Section (Iframe for games) -->
        <section id="proxy">
            <h2>Access Games via Proxy</h2>
            <iframe src="https://some-unblocked-site.com" width="100%" height="500"></iframe>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Unblocked Games</p>
    </footer>
</body>
</html>
